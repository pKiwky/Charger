<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Create new station.</h5>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">City</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Street</label>
          <input class="form-control" id="message-text">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Latitude</label>
          <input class="form-control" id="message-text">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Longitude</label>
          <input class="form-control" id="message-text">
        </div>
      </form>
    </div>
    <div class="modal-footer mt-3">
      <button type="button" class="btn btn-primary" (click)="onCreateStation()">Create</button>
    </div>
  </div>
</div>
