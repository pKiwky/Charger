<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Create new station.</h5>
    </div>
    <div class="modal-body">
      <form [formGroup]="stationForm" (ngSubmit)="onCreateStation()">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">City</label>
          <input type="text" class="form-control" id="recipient-name" formControlName="city">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Street</label>
          <input class="form-control" id="message-text" formControlName="street">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Latitude</label>
          <input class="form-control" id="message-text" formControlName="latitude">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Longitude</label>
          <input class="form-control" id="message-text" formControlName="longitude">
        </div>

        <div class="modal-footer mt-3">
          <button type="submit" class="btn btn-primary mt-3">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
