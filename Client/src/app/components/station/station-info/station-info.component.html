<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Station info.</h5>
    </div>
    <div class="modal-body">
      <form [formGroup]="stationForm">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">City</label>
          <input type="text" class="form-control" id="recipient-name" formControlName="city" [readonly]="true">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Street</label>
          <input class="form-control" id="message-text" formControlName="street" [readonly]="true">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Latitude</label>
          <input class="form-control" id="message-text" formControlName="latitude" [readonly]="true">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Longitude</label>
          <input class="form-control" id="message-text" formControlName="longitude" [readonly]="true">
        </div>
      </form>
    </div>
  </div>
</div>
