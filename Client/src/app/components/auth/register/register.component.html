<section>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Username</label>
            <input type="email" class="form-control form-control-lg" formControlName="username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password" />
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-4">
            <label class="form-label">Confirm password</label>
            <input type="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword" />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" formControlName="email" />
          </div>

          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-lg btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
